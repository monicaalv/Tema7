<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>din alder</p>
    <input type="text" id="dinAlderTxt">
    <p>din dates alder</p>
    <input type="text" id="dinDatesAlderTxt">

    <button>går det?</button>

    <script>
        let dinAlder;
        let datesAlder;
        let minumumAlder;
        let maximumAlder;
        document.querySelector("button").addEventListener("click", button_clicked);

        function button_clicked() {
            dinAlder = document.querySelector("#dinAlderTxt").value;
            datesAlder = document.querySelector("#dinDatesAlderTxt").value;

            minumumAlder = Math.round(dinAlder / 2 * 7);
            maximumAlder = Math.round((dinAlder - 7) * 2);
            console.log("minumumAlder", minumumAlder);
            console.log("maximumAlder", maximumAlder);

            if (dinAlder < 15 || datesAlder < 15) {
                console.log("en av partene er for unge");
            } else if (datesAlder >= minumumAlder && datesAlder <= maximumAlder) {
                console.log("det er passende");
            } else if (datesAlder < minumumAlder) {
                console.log(`du er ${dinAlder} og din date ${datesAlder}. Din date er ${minumumAlder-datesAlder} år for ung.`);
            } else if (datesAlder >= maximumAlder) {
                console.log(`du er ${dinAlder} og din date ${datesAlder}. Din date er ${datesAlder-maximumAlder} år for gammel.`);
            }
        }

    </script>
</body>

</html>
