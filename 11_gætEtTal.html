<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>

    <p>"gæt et tal"</p>
    <input type="text" id="gæt">
    <button>gæt!</button>

    <script>
        const tilfeldigTal = Math.round(Math.random() * 20);
        let antalGæt = 0;
        document.querySelector("button").addEventListener("click", guessTal);

        function guessTal() {
            antalGæt++;
            const guess = document.querySelector("#gæt").value;
            console.log("tilfeldigtal", tilfeldigTal);
            console.log("brugergæt", guess);

            if (guess == tilfeldigTal) {
                console.log(`Riktig! du har gættet ${antalGæt} gange`);
            } else if (guess > tilfeldigTal) {
                console.log(`for høyt! du har gættet ${antalGæt} gange`);
            } else {
                console.log(`for lavt! du har gættet ${antalGæt} gange`);
            }



        }



        console.log();

    </script>
</body>

</html>
